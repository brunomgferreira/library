<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>library</h1>
    </header>
    <main class="main">
        <div class="btn">
            <button class="add">+ Add book</button>
        </div>
        <div class="grid">
        </div>
    </main>
    <footer class="footer">
        <p id="copyright">
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            B. Ferreira
        </p>
        <a href="https://github.com/brunomgferreira/" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
            <h3>Add new book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
            <p class="error-msg" id="errorMsg"></p>
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required maxlength="10000">
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button class="btn btn-light-green" id="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
